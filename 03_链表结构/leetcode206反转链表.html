  <body>
    <script>
      // 思路：设当前值为cur，当前值的前一个值为prev，当前值的后一个值用next存取,然后改变指针
      var reverseList = function (head) {
        let prev = null;
        let curr = head;
        // 当curr存在时，不为空时循环进行
        while (curr) {
          const next = curr.next;
          curr.next = prev;
          prev = curr;
          curr = next;
        }
        return prev;
      };
    </script>
  </body>
