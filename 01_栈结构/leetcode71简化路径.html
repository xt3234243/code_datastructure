  <body>
    <script>
      var simlifyPath = function (path) {
        let stack = [];
        let str = "";
        let arr = path.split("/");
        console.log(arr);
        arr.forEach((val) => {
          if (val && val == "..") {
            stack.pop();
          } else if (val && val != ".") {
            stack.push(val);
          }
        });
        console.log(stack);
        arr.length ? (str = "/" + stack.join("/")) : (str = "/");
        return str;
      };
      path = "/a/./b/../../c/";
      console.log(simlifyPath(path));
    </script>
  </body>
