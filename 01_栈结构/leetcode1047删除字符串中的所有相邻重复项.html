<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    var removeDuplicates = function (s) {
      let stack = [];
      for (v of s) {
        let prev = stack.pop();
        if (prev != v) {
          stack.push(prev);
          stack.push(v);
        }
      }
      return;
      stack.join("");
    };
  </script>
  <body></body>
</html>
