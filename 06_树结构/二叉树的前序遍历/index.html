      //   栈的形式
      var preOrderTraversal = function (root) {
        if (!root) return [];
        let arr = [];
        // 根节点入栈
        let stack = [root];
        while (stack.length) {
          // 出栈
          let o = stack.pop();
          arr.push(o.val);
          o.right && stack.push(o.right);
          o.left && stack.push(o.left);
        }

        return arr;
      };
      console.log(preOrderTraversal(tree));
