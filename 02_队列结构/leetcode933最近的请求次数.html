<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    var RecentCounter = function(){ this.stack = [] }
    RecentCounter.prototype.ping = function(t){ this.stack.push(t)
    while(this.stack[0] < t-3000){ this.stack.shift() } return this.stack.length
    }
  </body>
</html>
