  <body>
    <h1>js是一个单线程</h1>
    <p>只做一件事，不能同时做很多的事，否则会矛盾</p>
    <p>先同步后异步</p>
    同步、异步（定时器、事件、请求...) JS执行流程
    1.主线程读取JS代码，此时同步环境，形容对应的堆和执行栈
    2.主线程遇到异步任务，会推给异步线程进行处理
    3.异步进行处理完毕，将对应的异步任务推入任务队列
    4.主线程查询任务队列，执行微任务，将其按照顺序执行，全部执行完毕
    5.主线程查询任务队列,执行宏任务,取得第一个宏任务，执行完毕 6.重复以上4,5步骤
  </body>
</html>
