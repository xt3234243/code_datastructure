<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- 选择排序：假设第一个为最小值，记录索引,然后不断地和后面比较，找到最小的，进行交换，以此类推，找到第二小，第三小的 -->
    <script>
      function sortMin(arr) {
        let indexMin = 0;
        for (let i = 0; i < arr.length - 1; i++) {
          indexMin = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[indexMin]) {
              indexMin = j;
            }
          }
          let temp = arr[i];
          arr[i] = arr[indexMin];
          arr[indexMin] = temp;
        }
        return arr;
      }

      let arr = [5, 4, 3, 2, 1];
      console.log(sortMin(arr));
    </script>
  </body>
</html>
