<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function insertSort(arr) {
        let len = arr.length;
        for (let i = 1; i < len; i++) {
          let temp = arr[i];
          let j = i - 1;
          while (j >= 0 && temp < arr[j]) {
            arr[j + 1] = arr[j];
            j--;
          }
          arr[j + 1] = temp;
        }
        return arr;
      }
      let arr = [5, 3, 4, 2, 1];
      //   第一次 35421
      // 第二次 34521
      console.log(insertSort(arr));
    </script>
  </body>
</html>
