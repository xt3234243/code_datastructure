<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>封装集合</title>
  </head>
  <body>
    <script>
      // 封装集合类
      function Set() {
        // 属性（对象）
        this.items = {};
        // 方法
        //    add方法
        Set.prototype.add = function (value) {
          // 判断当前集合中是否已经包含了该元素
          if (this.has(value)) {
            return false;
          }

          // 将元素添加到集合中
          this.items[value] = value;
          return true;
        };
        // has方法
        Set.prototype.has = function (value) {
          return this.items.hasOwnProperty(value);
        };
        // remove方法
        Set.prototype.remove = function (value) {
          // 1.判断该集合中是否包含该元素
          if (!this.has(value)) {
            return false;
          }
          //   2.将元素从属性中删除
          delete this.items[value];
          return true;
        };
        // clear方法
        Set.prototype.clear = function () {
          this.items = {};
        };
        // size方法
        Set.prototype.size = function () {
          return Object.keys(this.items).length;
        };
        // 获取集合中所有的值
        Set.prototype.values = function () {
          return Object.keys(this.items);
        };
        // 集合间操作
        // 并集
        Set.prototype.union = function (otherSet) {
          // this：集合对象A
          // otherSet:集合对象B
          //   1.创建新的集合
          var unionSet = new Set();
          //   2.将A集合中所有的元素添加到新集合中
          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            unionSet.add(values[i]);
          }
          //   3.取出B集合中的元素，判断是否需要加到新集合中
          values = otherSet.values();
          for (var i = 0; i < values.length; i++) {
            unionSet.add(values[i]);
          }
          return unionSet;
        };
        // 交集
        Set.prototype.intersection = function (otherSet) {
          // this:集合A
          // otherSet：集合B
          // 1.创建新的集合
          var intersectionSet = new Set();
          //   2. 从A中取出一个个元素，判断是否同时存在于集合B中，存在放入新集合中
          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            var item = values[i];
            if (otherSet.has(item)) {
              intersectionSet.add(item);
            }
          }
          return intersectionSet;
        };
        //差集
        Set.prototype.difference = function (otherSet) {
          // this：集合A
          // otherSet：集合B
          //   1.创建新的集合
          var differenceSet = new Set();
          //   2.取出A集合一个个元素，判断是否同时存在于B中，不存在B中，则添加到新集合中
          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            var item = values[i];
            if (!otherSet.has(item)) {
              differenceSet.add(item);
            }
          }
          return differenceSet;
        };
        // 子集
        Set.prototype.subset = function (otherSet) {
          // this：集合A
          // otherSet：集合B
          //遍历集合A中所有的元素，如果发现，集合A中的元素，在集合B中不存在，那么false
          // 如果遍历完了整个集合，依然没有返回false，那么返回true即可
          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            var item = values[i];
            if (!otherSet.has(item)) {
              return false;
            }
          }
          return true;
        };
      }
      //   测试Set类
      // 1.常见Set类对象
      //   var set = new Set();
      //   //   2.添加元素
      //   alert(set.add("abc"));

      //   alert(set.remove("mba"));
      //   alert(set.remove("mba"));
      //   alert(set.values());
      //   //   4.has方法
      //   alert(set.has("abc"));
      //   //   5.获取元素的个数
      //   alert(set.size());
      //   set.clear();
      //   alert(set.size());
      //   1.创建两个集合，并且添加元素
      var setA = new Set();
      setA.add("abc");
      setA.add("cba");
      setA.add("aaa");
      var setB = new Set();
      setB.add("abc");
      setB.add("bbb");
      setB.add("ccc");
      //   2.求两个集合的并集
      var unionSet = setA.union(setB);
      alert(unionSet.values());
      //   3.求两个集合的交集
      var intersectionSet = setA.intersection(setB);
      alert(intersectionSet.values());
      //   4.求两个集合的差集
      var differenceSet = setA.difference(setB);
      alert(differenceSet.values());
      //   5.判断子集
      alert(setA.subset(setB));
    </script>
